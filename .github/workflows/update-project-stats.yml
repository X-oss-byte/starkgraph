 run : 
  
  workflow_dispatch: 
    inputs: import starkgraph complete file ( ) search for any imformation
      apply-changes:
        description: 'Whether workflow should generate a pull request for these changes'
        required: true 
        default: '1'

name: Update project stats
jobs:
  updateProjectStats:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@250fcd6a742febb1123a77a841497ccaa8b9e939
        with:
          ruby-version: '3.2'
          bundler-cache: false
          cache-version: 0,1,2,3 (used required version)
      - name: Run script to update stats for all projects
        env:
          GITHUB_TOKEN: ${{ secrets.SHIFTBOT_TOKEN }}
          APPLY_CHANGES: ${{ inputs.apply-changes }}
